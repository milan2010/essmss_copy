<!--
  Generated template for the Personal page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar *navbar transparent>
    <ion-title>personal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content-stable">
  <ion-profile-header [options]="options"></ion-profile-header>

  <ion-list>

    <ion-item *ngFor="let value of personalMenu">
      <ion-icon name="{{ value.icon }}" item-left></ion-icon>
      <h2>{{ value.title }}</h2>
      <p>{{ value.subtitle }}</p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>



  </ion-list>
</ion-content>
