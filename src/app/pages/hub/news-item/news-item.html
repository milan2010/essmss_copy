<img src="{{content.urlToImage}}"/>
<ion-card-content>
  <ion-card-title>
    {{content.title}}
    <p>{{content.publishedAt | date:'dd.MM.yyyy'}}</p>
  </ion-card-title>
  <p>
    {{content.description}}
  </p>
</ion-card-content>
<ion-row no-padding>
  <ion-col text-right>
    <like-button [uuid]="content.uuid" [isLiked]="content.liked"></like-button>
  </ion-col>
</ion-row>
