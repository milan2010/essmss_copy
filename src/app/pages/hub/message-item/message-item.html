<ion-card-content>
  <ion-card-title>
    {{content.title}}
  </ion-card-title>
  <p>{{content.text}}
  </p>
</ion-card-content>
<ion-row no-padding>
  <ion-col class="sender">
    <ion-avatar item-left>
      <img [src]="content.photoUrl">
    </ion-avatar>
    <span>{{content.sender}}</span>
  </ion-col>
  <ion-col text-right>
    <like-button [content]="content"></like-button>
  </ion-col>
</ion-row>
