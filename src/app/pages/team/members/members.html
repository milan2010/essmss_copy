<ion-header>
  <ion-navbar>
    <ion-title>TEAMMITGLIEDER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="team">
    <ion-item *ngFor="let member of team.members" class="no-padding">
      <ion-avatar item-left>
        <img src="assets/img/bernd.png">
      </ion-avatar>

      <h2>{{member.name}}</h2>
      <p>{{member.role}}</p>

      <ion-icon name="md-mail" item-right></ion-icon>
      <ion-icon name="call" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
