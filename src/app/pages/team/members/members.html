<ion-header>
  <ion-navbar>
    <ion-title>TEAMMITGLIEDER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="team">
    <ion-item *ngFor="let member of team.members">
      <ion-icon name="md-people" item-left></ion-icon>
      <h2>{{member.name}}</h2>
      <p>{{member.role}}</p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
