<ion-header>
  <ion-navbar>
    <ion-title>Teammitglieder</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="team">
    <ion-item *ngFor="let member of team.members" class="no-padding">
      <ion-avatar item-left>
        <img src="{{member.image}}">
      </ion-avatar>
      <ion-icon *ngIf="member.status === 'available'" name="radio-button-on" item-left class="status available"></ion-icon>
      <ion-icon *ngIf="member.status === 'away'" name="radio-button-on" item-left class="status away"></ion-icon>
      <ion-icon *ngIf="member.status === 'not-available'" name="radio-button-on" item-left class="status not-available"></ion-icon>

      <h2>{{member.name}}</h2>
      <p>{{member.role}}</p>

      <ion-icon name="md-mail" item-right class="blue-icon"></ion-icon>
      <ion-icon name="call" item-right class="blue-icon"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
