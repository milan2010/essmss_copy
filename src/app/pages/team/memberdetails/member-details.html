<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PERSONAL.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-stable" no-bounce>
  <ion-profile-header [data]="userData"></ion-profile-header>

  <ion-list>

    <ion-item *ngFor="let value of userMenu" [navPush]='value.link'>

      <ion-avatar item-left class="item-avatar">
        <ion-icon name="{{ value.icon }}"></ion-icon>
      </ion-avatar>

      <h2>{{ value.title | translate }}</h2>
      <p>{{ value.subtitle | translate }}</p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
