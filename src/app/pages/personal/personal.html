<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="white" (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'PERSONAL.TITLE' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="md-exit" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-stable">
  <ion-profile-header [data]="userData"></ion-profile-header>

  <ion-list>

    <ion-item *ngFor="let value of personalMenu" [navPush]='value.link'>

      <ion-avatar item-left class="item-avatar">
        <ion-icon name="{{ value.icon }}"></ion-icon>
      </ion-avatar>

      <h2>{{ value.title | translate }}</h2>
      <p>{{ value.subtitle | translate }}</p>
      <ion-icon name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
