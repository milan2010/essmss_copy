<ion-header>
  <ion-navbar>
    <img src="assets/img/Logo_KoKo_weiss.png" style="width: 100px; margin-left:10px;">
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <calendar *ngIf="absenceData" [data]="absenceData" [types]="absenceTypes" [showSelectedDay]="false"></calendar>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
       <ion-fab-list side="top">
    <button ion-fab (click)="startSlideshow()" ><ion-icon name="calendar"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
