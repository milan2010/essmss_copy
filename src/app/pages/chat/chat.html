<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item text-wrap primary *ngFor='let message of messages' class="chat chat-incoming">
      <h2>{{message.author}}</h2>
      <p>{{message.content}}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-list class="mar-no">
    <ion-item>
      <ion-input type="text" placeholder="Deine Nachricht"></ion-input>
      <button ion-button outline item-right>Senden</button>
    </ion-item>
  </ion-list>

</ion-footer>
