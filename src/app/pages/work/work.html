<ion-header>
  <ion-navbar>
    <ion-title>{{ 'WORK.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ng-container *ngFor="let menuItem of menuItems">
      <list-item *ngIf="authorizationService.isAuthorized(menuItem.id)" [content]="menuItem"></list-item>
    </ng-container>
  </ion-list>
</ion-content>
