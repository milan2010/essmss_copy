<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item-group>
      <ion-item-divider color="light">Notification</ion-item-divider>
      <ion-item>
        <ion-label>Vibration</ion-label>
        <ion-toggle value="vibration" checked="true" [(ngModel)]="settings.vibration" (ionChange)="updateVibration(settings.vibration)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Sound</ion-label>
        <ion-toggle value="sound" checked="true" [(ngModel)]="settings.sound" (ionChange)="updateSound(settings.sound)"></ion-toggle>
      </ion-item>
    </ion-item-group>
</ion-content>
