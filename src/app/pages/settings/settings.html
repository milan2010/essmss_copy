<ion-item>
  <ion-label>{{ 'SETTINGS.LANGUAGESELECT.LABEL' | translate }}</ion-label>
  <ion-select cancelText="{{ 'SETTINGS.LANGUAGESELECT.CANCELTEXT' | translate }}" okText="{{ 'SETTINGS.LANGUAGESELECT.OKTEXT' | translate }}" (ionChange)="setLanguage($event)">
    <ion-option *ngFor="let language of availableLanguages" [value]="language.className" [selected]="language.className === selectedLanguage">{{ language.prettyName }}</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>{{ 'SETTINGS.THEMESELECT.LABEL' | translate }}</ion-label>
  <ion-select cancelText="{{ 'SETTINGS.THEMESELECT.CANCELTEXT' | translate }}" okText="{{ 'SETTINGS.THEMESELECT.OKTEXT' | translate }}" (ionChange)="setTheme($event)">
    <ion-option *ngFor="let theme of availableThemes" [value]="theme.className" [selected]="theme.className === selectedTheme">{{ theme.prettyName }}</ion-option>
</ion-select>
</ion-item>
</ion-list>
<ion-list>
  <ion-list-header>{{ 'SETTINGS.FEEDCHANNELS.TITLE' | translate }}</ion-list-header>
  <button ion-item detail-none *ngFor="let channel of feedChannels" (click)="toggle(channel)">
    <ion-label>{{ channel.channelName | translate }}</ion-label>
    <ion-icon [name]="channel.icon" [ngClass]="channel.shown ? 'enabled' : 'disabled'" item-left></ion-icon>
  </button>
</ion-list>

<button ion-button full color="danger" class="logout" (click)="logOut()">
  {{ 'SETTINGS.LOGOUT' | translate | uppercase }}
</button>
</ion-content>
