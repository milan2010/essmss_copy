<ion-header>
  <ion-navbar>
    <img src="assets/img/Logo_KoKo_weiss.png" style="width: 100px; margin-left:10px;">
  </ion-navbar>
</ion-header>

<ion-content class="home-page-content" no-bounce>
<ion-searchbar></ion-searchbar>
<ion-list>
    <ion-item-group>
    <ion-item-divider>Wolfsburg</ion-item-divider>
    <ion-item-sliding *ngFor="let foodentry of foodentrys">
    <Button ion-item (click)="openDetails()">
      <h2>{{foodentry.name}}</h2>
      <ion-thumbnail item-left>
        <img src="{{foodentry.imageURL}}">
      </ion-thumbnail>
    </Button>
    </ion-item-sliding>
  </ion-item-group>
</ion-list>
</ion-content>
